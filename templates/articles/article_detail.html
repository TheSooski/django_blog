{% extends 'base_layout.html' %}
{% block content %}
<div class="article-detail">
  <div class="article">
    <h2>{{article.title}}</h2>
    <h3>{{article.book_author}}</h3>
    <p>{{article.body}}</p>
    <p>{{article.data}}</p>
    <img src="{{ article.thumb.url }}">
  </div>
</div>
{% endblock %}
